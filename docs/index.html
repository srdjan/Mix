<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Docs">
  <title>Documentation for Mixon - a small API and Workflow framework for Deno</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="grid">
    <header>
      <div class="logo" id='one'></div>
      <div class="logo" id='two'></div>
      <div class="logo" id='three'></div>
      <h1>Mixon</h1>
      <p>A small API and Workflow framework for Deno</p>
    </header>
    <aside>
      <dl>
        <a>
          <dt data-id="1" data-src="../readme.md"><span class="ph--house-line-duotone"></span>Overview</dt>
        </a>
        <dd class="dd-border" data-id="1">Overview</dd>

        <a>
          <dt data-id="2" data-src="core-concepts.md">Installation</dt>
        </a>
        <dd data-id="2">Core Concepts</dd>

        <a>
          <dt data-id="3" data-src="best-practices.md">Guide</dt>
        </a>
        <dd data-id="3">Best Practices</dd>

        <a>
          <dt data-id="4" data-src="api-reference.md">Contribute</dt>
        </a>
        <dd data-id="4">API Reference</dd>

        <a>
          <dt data-id="5" data-src="workflow-guide.md">Examples</dt>
        </a>
        <dd data-id="5">Workflows Guide</dd>
      </dl>
    </aside>

    <article id="article">
      <zero-md id="app" src="../README.md" no-shadow manual-render></zero-md>
    </article>

    <footer>footer info | some more info</footer>
  </div>

  <script>
    //-- setup zero-md with mermaid
    app.addEventListener('zero-md-ready', async () => {
      const renderer = new marked.Renderer()
      renderer.code = function (code, lang) {
        return lang === 'mermaid'
          ? `<div class="mermaid">${code}</div>`
          : `<pre><code>${code}</code></pre>`
      }
      await app.render({ renderer })
      mermaid.init()
    })

    //-- setup left side menu & select article content
    const dts = document.querySelectorAll('dt');
    dts.forEach(dt => dt.addEventListener('click', highlight, false));
    const dds = document.querySelectorAll('dd');
    function highlight(e) {
      // add border to selection
      dds.forEach(item => item.classList.remove('dd-border'));
      let id = e.target.dataset.id;
      let dd = document.querySelector(`dd[data-id="${id}"]`);
      dd.classList.add('dd-border');

      // change article content
      let zeromd = document.getElementById('app')
      zeromd.setAttribute('src', `${e.target.dataset.src}`)
      let article = document.getElementById('article')
      article.replaceWith(article)
    }
  </script>
</body>

</html>
